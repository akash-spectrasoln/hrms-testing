<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-container {
            margin-bottom: 10px;
            width: 100%;
            max-width: 304px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .login-btn,
        .otp-btn {
            width: 100%;
            max-width: 305px;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover,
        .otp-btn:hover {
            background-color: #1557b0;
        }

        .error-messages {
            list-style: none;
            margin-top: 20px;
        }

        .error-messages li {
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 5px;
            font-size: 14px;
        }

        /* .first-letter-underline {
            text-decoration: underline;
            text-decoration-color: #1a73e8;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
        } */

        .forgot-password-container {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #333;
            width: 100%;
        }

        .forgot-password-link {
            color: #1a73e8;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #1557b0;
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .captcha-wrapper {
            width: 100%;
            max-width: 304px;
            margin: 0 auto 20px auto;
            position: relative;
            height: auto;
            display: flex;
            justify-content: center;
        }

.g-recaptcha {
    transform: scale(1);
    transform-origin: top center;
    -webkit-transform: scale(1);
    width: 304px;
    height: 78px;
}

@media (max-width: 400px) {
    .g-recaptcha {
        transform: scale(0.85);
        -webkit-transform: scale(0.85);
    }
}

@media (max-width: 320px) {
    .g-recaptcha {
        transform: scale(0.7);
        -webkit-transform: scale(0.7);
    }
}

    </style>
</head>
<body>
<div class="login-container">
    {% if show_otp_form %}
        <h2>Enter the OTP sent to you</h2>
        <form method="post" action="{% url 'verify-otp' %}">
            {% csrf_token %}
            <div class="input-container">
                <label for="otp">OTP Code:</label>
                <input type="text" id="otp" name="otp" placeholder="6-digit code" required />
            </div>
            <button type="submit" class="otp-btn">Verify OTP</button>
        </form>
    {% else %}
        <h2>Admin Login</h2>
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <div class="input-container">
                <label for="username"><span class="first-letter-underline">U</span>sername:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-container">
                <label for="password"><span class="first-letter-underline">P</span>assword:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password-container">
                Forgot Password? <a href="{% url 'admin_password_reset' %}" class="forgot-password-link">Reset Now</a>
            </div>

            <div class="captcha-wrapper">
                <div class="g-recaptcha" data-sitekey="6Leh9VYrAAAAAHx03L847AT7KPXQKmhEHL3RYzzF"></div> 

            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    {% endif %}

    {% if messages %}
        <ul class="error-messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
