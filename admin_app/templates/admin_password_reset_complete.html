<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,#f5f7fa 0%,#e4e8eb 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-reset-complete {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 5px 24px rgba(52,104,240,0.10);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .card-header {
            background: linear-gradient(135deg, #6a85b6, #bac8e0);
            border-radius: 12px 12px 0 0;
            padding: 20px;
            color: #fff;
            margin: -40px -32px 24px -32px;
        }
        h2 {
            font-family:'Segoe UI',Arial,sans-serif;
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .btn-primary {
            background: linear-gradient(90deg,#3b82f6,#2563eb);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px 36px;
            font-size: 1.08rem;
            margin-top: 20px;
            margin-bottom: 10px;
            transition: background .2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg,#2563eb,#3b82f6);
        }
        .success-msg {
            color: #22c55e;
            font-weight: 500;
            margin: 16px 0 0 0;
            font-size: 1.1rem;
        }
        @media (max-width: 500px) {
            .card-reset-complete {
                padding: 26px 8px 22px 8px;
                max-width: 98vw;
            }
            .card-header {
                padding: 12px;
                margin: -26px -8px 19px -8px;
            }
        }
    </style>
</head>
<body>
    <div class="card-reset-complete">
        <div class="card-header">
            <h2>Password Reset Complete</h2>
        </div>
        <div class="success-msg">
            <span class="bi bi-check-circle-fill"></span>
            Your password has been successfully reset.
        </div>
        <p class="mt-3 mb-4">You can now log in with your new password.</p>
        <a href="{% url 'admin_login' %}" class="btn btn-primary">Go to Admin Login</a>
    </div>
</body>
</html>
