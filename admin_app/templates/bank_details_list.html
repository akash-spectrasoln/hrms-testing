{% extends 'admin_partials/admin_base.html' %}
{% load static %}

{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
thead th {
    background-color: #3380eb !important;
    font-weight: 600 !important;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-content">
        <div class="card">
            <div class="card-body">
                <h5 class="mb-3">Bank Details</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if bank_list %}
                                {% for bank in bank_list %}
                                <tr>
                                    <form method="post" action="{% url 'company_bank_details' %}">
                                        {% csrf_token %}
                                        <input type="hidden" name="id" value="{{ bank.id }}">
                                        <td><input type="text" name="field" value="{{ bank.field }}" class="form-control form-control-sm"></td>
                                        <td><input type="text" name="value" value="{{ bank.value }}" class="form-control form-control-sm"></td>
                                        <td>
                                            <button type="submit" class="btn btn-primary btn-sm">
                                                <i class="fas fa-save"></i> Save
                                            </button>
                                        </td>
                                    </form>
                                </tr>
                                {% endfor %}
                            {% else %}
                                <tr>
                                    <td colspan="3" class="text-center text-muted">
                                        <i class="fas fa-ban"></i> No Bank Details Found
                                    </td>
                                </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}
