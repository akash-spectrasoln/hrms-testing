{% extends 'admin_partials/admin_base.html' %}
<!-- {% block body_class %}template-body-basic{% endblock %} -->
{% block styles %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>

    .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .card {
        width: 100%;
        max-width: 48%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .section-heading {
        font-size: 1.5rem;
        margin-top: 20px;
        margin-bottom: 10px;
        border-bottom: 2px solid #6a85b6;
        padding-bottom: 5px;
    }
    .loading-spinner {
        display: none;
        margin-top: 20px;
    }
    .employee-list {
        margin-top: 20px;
        overflow: auto;
        
    }
    .employee-list table {
        max-width: 100%;
        table-layout: fixed; 
        border-collapse: collapse;
    }

    .employee-list th:nth-child(1),
    .employee-list td:nth-child(1) {
        width: 10%;  /* For "#" column */
    }

    .employee-list th:nth-child(2),
    .employee-list td:nth-child(2) {
        width: 30%;  /* Employee ID */
    }

    .employee-list th:nth-child(3),
    .employee-list td:nth-child(3) {
        width: 60%;  /* Name */
    }

    .message {
        margin-top: 20px;
        font-weight: bold;
        color: #28a745;
    }

    #spinner-overlay {
      display: none !important;
  }
    @media (max-width: 768px) {
        .card {
            max-width: 100%;
        }
    }
</style>
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center text-white">
            <div class="card-title mt-2"><h4>Upload Employees via Excel</h4></div>
        </div>
        <div class="card-body">
            <form id="uploadForm" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center justify-content-center">
                {% csrf_token %}
                <div class="form-group w-100 text-center">
                    <label for="excel_file" class="required">Upload Excel File</label>
                    <input type="file" name="excel_file" class="form-control-file mt-2" accept=".xlsx, .xls" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="fas fa-file-upload"></i> Upload
                </button>
            </form>
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>
    <div class="card">
        <div class="card-header text-center text-white">
            <div class="card-title mt-2"><h4>Uploaded Employees</h4></div>
        </div>
        <div class="card-body">
            <div class="employee-list" id="employeeList"></div>
        </div>
    </div>
</div>

<script>
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Show loading spinner
    document.querySelector('.loading-spinner').style.display = 'block';

    // Create a FormData object
    const formData = new FormData(this);

    // Send the form data using fetch
    fetch("{% url 'employee_excel_create' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        // Hide loading spinner
        document.querySelector('.loading-spinner').style.display = 'none';

        const message = document.getElementById('message');
        if (data.error) {
            console.error('Error:', data.error);
            message.textContent = `Error: ${data.error}`;
            message.style.color = '#dc3545'; // Red color for errors
            return;
        }

        // Display success message
        message.textContent = `Successfully uploaded ${data.created_employees.length} employees.`;
        message.style.color = '#28a745'; // Green color for success



 const employeeList = document.getElementById('employeeList');
        let html = '';

        if (data.created_employees.length > 0) {
            html += `
                <h5 class="text-success"> Successfully Created Employees (${data.created_employees.length}):</h5>
                <div style="max-width: 600px;">
                <table class="table table-striped table-sm mt-2 small-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Employee ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.created_employees.map((employee, index) => `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${employee.employee_id}</td>
                                <td>${employee.first_name} ${employee.last_name}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                </div>
            `;
        }

        if (data.failed_rows.length > 0) {
            html += `
                <h5 class="text-danger mt-4">‚ùå Failed Rows (${data.failed_rows.length}):</h5>
                <div style="max-width: 600px;">
                <table class="table table-bordered table-sm mt-2 small-table">
                    <thead>
                        <tr>
                            <th>Row #</th>
                            <th>Error Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.failed_rows.map(failure => `
                            <tr>
                                <td>${failure.first_name}</td>
                                <td>${failure.error}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                </div>
            `;
        }

        employeeList.innerHTML = html;
    })

    .catch(error => {
        console.error('Error:', error);
        document.querySelector('.loading-spinner').style.display = 'none';
    });
});

</script>

{% endblock %}
