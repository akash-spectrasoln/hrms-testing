{% extends 'partials/base.html' %}

{% block title %}
Admin Portal
{% endblock %}

{% block styles %}
<style>
body {
    background: #f4f4f9;
}

/* Container & Layout */
.admin-container {
    position: fixed;
    top: 72px;
    left: 250px;
    right: 0;
    bottom: 0;
    overflow-y: auto;
    background-color: #f4f4f9;
    padding: 40px 20px;
    z-index: 1;
    display: flex;
    justify-content: center;
}

.admin-content-wrapper {
    width: 95%;
    max-width: 1100px;
    margin: 0 auto;
    position: relative;
    left: -60px;
}

.page-title {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
    font-size: 1.5rem;
    font-weight: 600;
}

/* Card Design */
.admin-cards-wrapper {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 36px;
    padding: 30px 0;
}

.admin-card {
    display: block;
    width: 180px;
    height: 150px;
    background: #fff;
    border-radius: 8px;
    text-decoration: none;
    color: #2c3e50;
    box-shadow: 0 4px 10px rgba(0,0,0,0.10);
    transition: transform 0.15s, box-shadow 0.15s;
}

.admin-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 10px 20px rgba(59,130,246,0.13);
    color: #2563eb;
}

.admin-card-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.admin-card-icon {
    font-size: 2.5rem;
    margin-bottom: 16px;
    color: #3b82f6;
}

.admin-card-content h3 {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0;
}

@media (max-width: 1024px) {
    .admin-container {
        left: 200px;
    }
    .admin-content-wrapper {
        width: 98%;
        left: -30px;
    }
}

@media (max-width: 768px) {
    .admin-container {
        left: 0;
        padding: 30px 10px;
    }
    .admin-content-wrapper {
        width: 100%;
        left: 0;
    }
    .admin-cards-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .admin-card {
        width: 130px;
        height: 110px;
    }
}

@media (max-width: 480px) {
    .admin-card {
        width: 100px;
        height: 90px;
    }
    .admin-card-icon {
        font-size: 1.5rem;
    }
    .page-title {
        font-size: 1.2rem;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-content-wrapper">
        <h2 class="page-title">Admin Actions</h2>

        <div class="admin-cards-wrapper">
            <!-- Add Employees Card -->
            <a href="{% url 'add_employees' %}" class="admin-card">
                <div class="admin-card-content">
                    <span class="admin-card-icon">üë•</span>
                    <h3>Add Employees</h3>
                </div>
            </a>
            <!-- Download Employees Card -->
            <a href="{% url 'view_employees' %}" class="admin-card">
                <div class="admin-card-content">
                    <span class="admin-card-icon">‚¨áÔ∏è</span>
                    <h3>View Employees</h3>
                </div>
            </a>
            <a href="{% url 'deleted_employees' %}" class="admin-card">
                <div class="admin-card-content">
                    <span class="admin-card-icon">‚¨áÔ∏è</span>
                    <h3>Deleted Employees</h3>
                </div>
            </a>
            <a href="{% url 'manage_leaves' %}" class="admin-card">
                <div class="admin-card-content">
                    <span class="admin-card-icon">‚¨áÔ∏è</span>
                    <h3>manage_leaves</h3>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
