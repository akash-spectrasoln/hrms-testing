{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Corporate</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0051a2;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'tool/scorpiq_logo.png' %}" alt="Company Logo" class="logo">
        <h2>Password Reset</h2>
        <p>
            An email with password reset instructions
            will be sent to your registered email address.
        </p>
        <a href="{%url 'admin_login'%}" class="btn">Return to Login</a>
        <p style="margin-top: 20px; font-size: 0.8em; color: #666;">
            Need assistance? Contact support at support@company.com
        </p>
    </div>
</body>
</html>
