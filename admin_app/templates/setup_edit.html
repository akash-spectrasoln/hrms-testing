{% extends 'admin_partials/admin_base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5>Edit SetUp Detail</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.field.label_tag }} {{ form.field }}
                </div>
                <div class="mb-3">
                    {{ form.value.label_tag }} {{ form.value }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'setup_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
