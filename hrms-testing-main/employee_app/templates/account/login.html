{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="auth-full-page-content d-flex p-sm-5 p-4">
        <div class="w-100">
            <div class="d-flex flex-column h-100">
                <div class="mb-4 mb-md-5 text-center">
                    <a href="{% url 'index' %}" class="d-block auth-logo">
                        <img src="{% static 'images/logo-sm.svg' %}" alt="" height="28">
                        <span class="logo-txt">Dason</span>
                    </a>
                </div>
                <div class="auth-content my-auto">
                    <div class="text-center">
                        <h5 class="mb-0">Welcome Back !</h5>
                        <p class="text-muted mt-2">Sign in to continue to Dason.</p>
                    </div>
                    <form class="mt-4 pt-2" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        {% for message in messages %}
                        <div class="alert {{ message.tags }} mb-4" role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                        {% endfor %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Username:</label>
                            <input type="email" name="email" id="email" class="form-control" required autocomplete="email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required autocomplete="current-password">
                        </div>

                        <div class="mt-3 mb-3">
                            <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <a href="{% url 'password_reset' %}" class="text-muted">
                            <i class="mdi mdi-lock me-1"></i> Forgot your password?
                        </a>
                    </div>
                </div>
                <div class="mt-4 mt-md-5 text-center">
                    <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Dason. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
