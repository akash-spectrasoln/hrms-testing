<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adds space between form elements */
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input {
            padding: 12px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;  /* Ensures inputs take up full width */
            box-sizing: border-box; /* Prevents padding from affecting the width */
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        .errorlist {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* Additional styles for better spacing and readability */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.new_password1.errors }}
                <label for="id_new_password1">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div class="form-group">
                {{ form.new_password2.errors }}
                <label for="id_new_password2">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
