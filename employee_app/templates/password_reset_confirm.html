<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .info-box {
            background: linear-gradient(135deg, #e1f5fe 0%, #e0f7fa 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            color: #37474f;
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 19px;
            transition: color 0.3s ease;
            pointer-events: none;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #64748b;
            font-size: 15px;
        }

        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: #d32f2f;
            margin-bottom: 7px;
            font-size: 14px;
            list-style: none;
            padding: 0;
        }

        label {
            font-weight: 500;
            color: #37474f;
            margin-bottom: 6px;
            margin-left: 2px;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Reset Your Password</h2>
    </div>
    <div class="info-box">
        Please enter your new password below.<br>
        Make sure it's something strong and secure.
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.new_password1.errors }}
            <label for="id_new_password1">New Password</label>
            <input type="password" name="new_password1" id="id_new_password1" autocomplete="new-password" required>
            <span class="input-icon">ðŸ”’</span>
        </div>
        <div class="form-group">
            {{ form.new_password2.errors }}
            <label for="id_new_password2">Confirm New Password</label>
            <input type="password" name="new_password2" id="id_new_password2" autocomplete="new-password" required>
            <span class="input-icon">ðŸ”’</span>
        </div>
        <button type="submit" class="submit-btn">Reset Password</button>
    </form>
    <div class="login-link">
        Remembered your password?<a href="{% url 'login' %}">Login</a>
    </div>
</div>
</body>
</html>
