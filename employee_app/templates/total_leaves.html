{% block styles %}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark black background for the whole page */
            color: #f0f0f0; /* Light text color for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 2rem;
            padding: 2rem;
            background-color: #1e1e1e; /* Darker gray container for contrast */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            color: #ffd700; /* Bright gold color for the header */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #ccc; /* Light gray for general text */
        }

        p span {
            font-weight: 600;
            color: #f0f0f0; /* Highlight the values with white text */
        }

        /* Optional: Style the year and total leave sections */
        .info-box {
            background-color: #333333; /* Slightly darker background for info boxes */
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .info-box p {
            color: #f0f0f0; /* White text inside info box */
        }

        .info-box span {
            color: #ffd700; /* Gold color for highlighted values in info box */
            font-weight: bold;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block welcome_message %}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Total Leaves Taken</h2>
        <div class="info-box">
            <p>Year: <span>{{ year }}</span></p>
            <p>Total Approved Leave Days: <span>{{ total_leaves }}</span></p>
        </div>
    </div>
{% endblock %}
