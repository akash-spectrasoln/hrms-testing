<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1557b0;
        }

        .messages {
            list-style: none;
            margin-top: 20px;
        }

        .messages li {
            padding: 10px;
            border-radius: 4px;
            background-color: #f8d7da;
            color: #721c24;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .first-letter-underline {
            text-decoration: underline;
            text-decoration-color: #1a73e8;
            text-decoration-thickness: 2px;
            text-underline-offset: 3px;
        }

        .forgot-password {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #333;
            width: 100%;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #1557b0;
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Employee Login</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">
                    <span class="first-letter-underline">U</span>sername:
                </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <span class="first-letter-underline">P</span>assword:
                </label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="forgot-password">
                Forgot Password?<a href="{% url 'password_reset' %}">Reset Now</a>
            </div>

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
