<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px 30px 32px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0);}
        }
        h2 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 22px;
        }
        .success {
            font-size: 45px;
            margin-bottom: 15px;
            color: #3bb94c;
            display: inline-block;
            line-height: 1;
        }
        p {
            color: #37474f;
            font-size: 16px;
            margin-bottom: 16px;
        }
        a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success">✔️</div>
    <h2>Password Reset Complete</h2>
    <p>
        Your password has been successfully reset.<br>
        You can now <a href="{% url 'login' %}">log in</a> with your new credentials.
    </p>
</div>
</body>
</html>
